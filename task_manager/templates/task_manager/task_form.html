{% extends "task_manager/base_generic.html" %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <div class="form-group">
      <button type="submit" class="btn mb-3 bg-scheduler c-scheduler-dark">Save</button>
    </div>
  </form>
{% endblock %}
