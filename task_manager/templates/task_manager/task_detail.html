{% extends 'task_manager/base_generic.html' %}

{% block content %}
  <div class="jumbotron mb-3 p-2 bg-scheduler c-scheduler-dark">
    <h1 class="display-4">{{ task.name }}</h1>
    <hr class="my-4">
    <p class="lead">{{ task.description }}</p>
    <hr class="my-4">
    <p><strong>Due date:</strong> {{ task.due_date|date:'d M Y H:i' }}</p>
    <div class="d-flex mb-2 w-100 justify-content-between">
      <p><strong>Priority:</strong> <span class="{% if task.priority == 'h' %}text-warning{% elif task.priority == 'n' %}text-body{% else %}text-muted{% endif %}">{{ task.get_priority_display }}</span></p>
      <a class="btn bg-scheduler-dark c-scheduler btn-lg" href="{% url 'task_manager:task-update' task.pk %}" role="button">Edit</a>
    </div>
    <div class="d-flex w-100 justify-content-between">
      <a class="btn bg-scheduler-dark c-scheduler btn-lg disabled" href="{% url 'task_manager:inactive-yet' %}" role="button">Mark done</a>
      <a class="btn btn-danger btn-lg" href="{% url 'task_manager:task-delete' task.pk %}" role="button">Delete</a>
    </div>
  </div>
{% endblock %}
