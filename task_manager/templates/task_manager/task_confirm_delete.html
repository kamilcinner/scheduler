{% extends "task_manager/base_generic.html" %}

{% block content %}
  <h1>Delete Task</h1>
  <p>Are you sure you want to delete the task: <strong class="text-success">{{ task }}</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>
{% endblock %}
