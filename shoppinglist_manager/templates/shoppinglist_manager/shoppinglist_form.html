{% extends 'base_generic.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="jumbotron py-2 bg-scheduler-dark-2">
    <div class="form-group">
      {{ form }}
    </div>
    <div class="form-group">
      <button type="submit" class="btn bg-scheduler c-scheduler-dark">Save</button>
      <a class="btn btn-warning c-scheduler-dark" href="{% url 'shoppinglist_manager:slist-list' %}" role="button">Cancel</a>
    </div>
    </div>
  </form>
{% endblock %}
