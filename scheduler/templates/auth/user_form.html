{% extends "task_manager/base_generic.html" %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
          </div>
        {% endfor %}
        <button type="submit" class="btn mb-3 bg-scheduler">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
