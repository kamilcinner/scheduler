{% extends 'base_generic.html' %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="jumbotron py-2 bg-scheduler-dark-2">
    <div class="form-group">
      {{ form }}
    </div>
    <div class="form-group">
      <button type="submit" class="btn bg-scheduler c-scheduler-dark">Submit</button>
    </div>
    </div>
  </form>
  <ul>
    {% for day in week_days %}
      <h1>{{ day.name }}</h1>
      {% for activity in day.scheduled_day.activity_set.all %}
        <li>{{ activity }}</li>
      {% endfor %}
    {% endfor %}
  </ul>
{% endblock %}
