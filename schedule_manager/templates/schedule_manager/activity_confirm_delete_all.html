{% extends 'base_generic.html' %}

{% block content %}
  <div class="jumbotron py-3 bg-scheduler-dark-2">
  <h1>Delete all Activities</h1>
  <p>Are you sure you want to delete all <strong class="text-success">Activities</strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <a class="btn bg-scheduler c-scheduler-dark" href="{% url 'index' %}" role="button">No, go back</a>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>
  </div>
{% endblock %}
